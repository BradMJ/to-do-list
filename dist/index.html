<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - To-Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="icon-title">
            <p>:ICON: Stuff I need to do</p>
        </div>
    </header>
    <main class="main">
        <nav class="side-bar">
            <!-- <h3 class="sort-div-title">Sort Tasks</h3>
            <div class="sort-tasks">
                <button class="sort-btn">Today</button>
                <button class="sort-btn">This Week</button>
                <button class="sort-btn">This Month</button>
                <button data-sort-priority-btn class="sort-btn sort-priority">Priority</button>
            </div> -->
            <!-- Projects Container -->
            <div id="projects-container" class="projects-container">
                <h3 class="projects-container-title">Projects</h3>
                <div id="projects-list" class="projects-list">
                    <!-- User Projects Stored Here -->
                </div>
            </div>
            <button data-modal-target="#add-project-modal" id="add-project-btn" class="add-project-btn add-task-btn">+ Add Project</button>
            <!-- Project Modal -->
            <div id="add-project-modal" class="add-project-modal add-task-modal">
                <div id="project-modal-header" class="project-modal-header modal-header">
                    <div id="project-title" class="project-title task-title">
                        <p>Add Project</p>
                    </div>
                    <button data-close-btn id="btn-cancel-project-modal" class="btn-cancel-project-modal modal-cancel-btn">&times;</button>
                </div>
                <div data-modal-target="#input-add-project-modal" id="project-modal-body" class="project-modal-body modal-body">
                    <form action="" data-new-project-form>
                        <input 
                            type="text"
                            id="input-add-project-modal"
                            class="input-add-project-modal"
                            data-new-project-input
                            placeholder="Enter Project Name"
                            aria-label="Enter Project Name"
                        />
                        <button data-add-btn id="btn-add-project-modal" class="btn-add-project-modal modal-add-btn">+</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Task Container -->
        <div id="project-preview-container" class="project-preview-container">
            <div id="task-list" class="task-list">
                <div id="task-header" class="task-header">
                    <!-- Selected Project Title Stored Here -->
                </div>
                <div id="task-body" class="task-body">
                    <!-- User Tasks Stored Here -->
                </div>
            </div>
            <!-- Task Modal -->
            <div id="add-task-modal" class="add-todo-modal add-task-modal">
                <div id="task-modal-header" class="task-modal-header modal-header">
                    <div id="task-title" class="to-do-title task-title">
                        <p>Add Task</p>
                    </div>
                    <button data-close-btn id="btn-cancel-task-modal" class="btn-cancel-task-modal modal-cancel-btn">&times;</button>
                </div>
                <div id="task-modal-body" class="task-modal-body modal-body">
                    <form action="" data-new-task-form>
                        <input 
                            type="text"
                            id="input-add-task-modal"
                            class="input-add-task-modal"
                            data-new-task-input
                            placeholder="Enter Task"
                            aria-label="Enter Task"
                        />
                        <button data-add-btn id="btn-add-task-modal" class="btn-add-task-modal modal-add-btn">+</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Overlay for open modal background -->
        <div id="overlay" class="overlay"></div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p>Copyright Â© BradMJ 
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>
    </footer>
</body>
</html>
